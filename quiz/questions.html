<body style="align-content: center;">

  <header style="padding:0.5em; font-size: 1em;align-items: center;">
    <div class="progress" style="margin: 0.5em;">
      <div class="progress" id="progressFill"
        style="height:100%;width:0%; background: var(--primary-color); border-style: none;display: flex;align-items:center ; ">

      </div>
    </div>

    <span id="progressLabel"
      style="font-family: 'Space Mono'; font-size: 0.5em; color: var(--text-color); vertical-align: center; white-space: nowrap; margin: 1em;">1/10</span>

    <button class="material-symbols-outlined" onclick="document.location = '../index.html'">home</button>

  </header>



  <main style="margin: auto; width: max(50vw , 10em)">


    <h3 id="heading">Question 1 of 10</h3>

    <form onsubmit="checkQuestion();return false">
      <div id="statement"  ">
        loading...
      </div>

      <!-- buttons -->
      <div class="questionB">
        <input type=submit id="check" value="Check"> </input>

        <button type=button id="next" onclick=" nextQuestion()"> Next </button>
        <button type=button id="skip" onclick=" skipQuestion()"> >> </button>
      </div>




    </form>





  </main>
  <footer id="stopwatch">
    <div id="time" style="font-family: 'Space Mono', Arial, sans-serif; display: inline-flex;">
      <span class="digit" id="hr">00</span><span class="txt">:</span>
      <span class="digit" id="min">00</span><span class="txt">:</span>
      <span class="digit" id="sec">00</span><span class="txt">.</span>
      <span class="digit" id="count">00</span>
    </div>
  </footer>

  <script>
    function onPageLoad() {
      startQuiz(); // Your quiz start logic
    }

    // Run on normal load
    window.addEventListener("load", onPageLoad);

    // Also run if the page is loaded from bfcache (back/forward button)
    window.addEventListener("pageshow", function (event) {
      if (event.persisted || performance.getEntriesByType("navigation")[0].type === "back_forward") {
        onPageLoad();
      }
    });
  </script>

</body>
