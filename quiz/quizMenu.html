<!DOCTYPE html>
<html lang="en">

<head>
  <!-- <link rel="preconnect" href="https://rsms.me/">

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sawarabi+Gothic&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <script src="quizMenu.js"></script>
  <script src="buttons.js"></script>

  <link rel="stylesheet" type="text/css" href="..\style.css" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1" />

  <link rel="icon" type="image/x-icon" href="icons\favicon.png">
  <title>Alvin's Study Place</title>

  <script>
    // Get the question mode from the URL
    const urlParams = new URLSearchParams(window.location.search);

    // Extract specific parameters
    subject = urlParams.get("subject");

  </script>

</head>

<body style="width: 50vw; margin: auto;">

  <form id="form" onsubmit="localStorage.removeItem('quiz'); return validateCheckboxes()" action="questions.html?">

    <p>Questions</p>
    <input type="number" min="1" max="100" value="10" name="quizLength"> </input>

    <p>Mode</p>

    <label for="normal">
      <input type="radio" id="normal" name="gameMode" value="normal" checked="true" required>
      <span>Normal</span>
    </label>

    <label for="timed">
      <input type="radio" id="timed" name="gameMode" value="timed">
      <span>Timed</span>
    </label><br>



    <p>Subjects</p>
    <div id="subjects">
      loading...
    </div>

    <br>

    <div style="display: flex;">
      <input type="submit" value="Start" style="flex: auto;"></input>

    </div>
    <input id="subject" type="hidden" name="subject"></input>
    <br>

    <script>document.getElementById("subject").value = subject</script>


  </form>
  <script>subjectOptions()</script>
  <script>
    function validateCheckboxes() {
      const checkboxes = document.querySelectorAll('input[name="category"]');
      for (let checkbox of checkboxes) {
        if (checkbox.checked) {
          return true; // At least one is checked
        }
      }
      alert("Please select at least one subject.");
      return false; // Prevent form submission
    }
  </script>

</body>


</html>
