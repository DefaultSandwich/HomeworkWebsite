<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script src="newQuiz.js"></script>
    <script src="buttons.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />

    <script>
        // Get the question mode from the URL
        const urlParams = new URLSearchParams(window.location.search);
      
        // Extract specific parameters
         subject = urlParams.get("subject");
    
    </script>       

  </head>
  
  <body>
   
    <form id="form" onsubmit="return validateCheckboxes()" action="questions.html?">
      
      <p>Questions</p>
      <input type="number" min="1" value="10" name="quizLength"> </input>

      <p>Mode</p>
      <input type="radio" id="normal" name="gameMode" value="normal"  checked="true" required>
      <label for="normal">Normal</label><br>
      <input type="radio" id="timed" name="gameMode" value="timed">
      <label for="timed">Timed</label><br>

      

      <p>Subjects</p>
      <div id = "subjects">
      <input type="checkbox" id="addition" name="questionType" value="add">
      <label for="addition">Addition</label><br>
      <input type="checkbox" id="subtraction" name="questionType" value="sub">
      <label for="subtraction">Subtraction</label><br>
      <input type="checkbox" id="multiplication" name="questionType" value="mul">
      <label for="multiplication">Multiplication</label><br>
      <input type="checkbox" id="division" name="questionType" value="div" >
      <label for="division">Division</label>
      </div>

     <br>
     <br>
     <input type="submit" value="Start"></input>
     <input id="category" type="hidden" name="category"></input>
      <script>document.getElementById("category").value = options[subject]["category"]</script>
      <input id="subject" type="hidden" name="subject"></input>
      <script>document.getElementById("subject").value = subject</script>
      
    </form>
   <script>subjectOptions()</script>
    <script>
      function validateCheckboxes() {
          const checkboxes = document.querySelectorAll('input[name="questionType"]');
          for (let checkbox of checkboxes) {
              if (checkbox.checked) {
                  return true; // At least one is checked
              }
          }
          alert("Please select at least one option.");
          return false; // Prevent form submission
      }
      </script>

  </body>
</html>
